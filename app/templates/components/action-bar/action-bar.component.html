<GridLayout class="action-bar"
    [class.pw-3]="isIOS"
    columns="auto, *, auto"
    [row]="row"
    [class.transparent]="transparent">
    <Button row="0"
        textAlignment="left"
        class="menu-toggle"
        (tap)="onToggleNavigation.next(true)"
        [mat]="leftIcon"></Button>
    <Button row="0" *ngIf="rightIcon$ | async"
        textAlignment="right"
        col="2"
        (tap)="rightIconTapped()"
        [mat]="rightIcon$ | async"></Button>
</GridLayout>
